<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">
        <!-- Navbar -->
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ site.baseurl }}{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <div class="white-space">
      </div>

      <!-- Body -->
      <main class="content">
        {{ content }}
      </main>

      <!-- Footer -->
      <!-- <footer class="footer">
        <small>
          &copy;
          {% if page.date %}
          <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
          {% endif %} All rights reserved.
        </small>
      </footer> -->
        <div class="hero-color" style="background-color: {{ site.colors.Blue }};"></div>
  </body>
</html>
